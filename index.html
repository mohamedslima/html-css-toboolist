<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- intestation-with-logo -->
    <header>
        <div class="intestation">
            <img class="logo-first-intestation" src="img/Logo.png" alt="Logo-Toboolist">
            <h1 id="h1-first-intestation">Toboolist</h1>
        </div>
    </header>
    <!-- /intestation-with-logo -->
    <main>
        <!-- navigation bar -->
        <div class="background-navigation-bar">
            <nav class="navigation-bar">
                <button class="button-add-task">Add Task</button>
                <button class="button-add-section">Add Section</button>
            </nav>
        </div>
           <!-- /navigation bar -->
           <!-- central section -->
        <div>
           <section class="section-new-task">
               <h2>&#9662; New Task</h2>
                    <span class="entity-verify-yes">&#9745;</span>
                    <span> Quarterly Newsletter</span>
                    <span class="box-editorial">Editorial</span>
           </section>
           <section class="section-today"></section>
           <section class="section-upcoming"></section>
        </div>
          <!-- central section -->

        
    </main>
 
    
</body>
</html>
